<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>وكالة Skander العقارية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
    }
    .top-bar {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .lang a {
      color: #fff;
      text-decoration: none;
      margin: 0 5px;
    }
    .banner {
      background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be') no-repeat center;
      background-size: cover;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .search-box {
      margin-top: 20px;
    }
    .search-box select, .search-box input, .search-box button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    .properties {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }
    .property-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      width: 250px;
    }
    .property-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <div class="lang">
        <a href="#">عربي</a> | <a href="#">Français</a> | <a href="#">English</a>
      </div>
      <div class="contact">
        <span>واتساب: +216 99 999 999</span>
      </div>
    </div>
    <div class="banner">
      <h1>مرحبًا بكم في وكالة Skander العقارية</h1>
      <p>وجهتكم المثالية للعقارات في تونس</p>
      <div class="search-box">
        <select><option>المدينة</option></select>
        <select><option>عدد الغرف</option></select>
        <select><option>المميزات</option></select>
        <input type="text" placeholder="السعر الأقصى">
        <button>ابحث</button>
      </div>
    </div>
  </header>

  <section class="properties">
    <div class="property-card">
      <img src="apartment.jpg" alt="شقة">
      <h3>شقة</h3>
      <p>53 عقار</p>
    </div>
    <div class="property-card">
      <img src="villa.jpg" alt="فيلا">
      <h3>فيلا</h3>
      <p>48 عقار</p>
    </div>
    <div class="property-card">
      <img src="bungalow.jpg" alt="بنغل">
      <h3>بنغل</h3>
      <p>4 عقارات</p>
    </div>
  </section>

  <a class="whatsapp-icon" href="https://wa.me/21699999999" target="_blank">
    واتساب
  </a>

</body>
</html>
